<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
  </head>
  <header>
    <h1><span>NUMBER</span>GUESSER</h1>
    <h3>ULTIMATE CHALLEGER EDITION </h3>
  </header>
  <main>
    <section class="light-section">
      <article class = "range-article">
        <form class="range-form">
          <h3 class="form-title">Set Range</h3>
          <label>Min Range</label>
          <input class="min-range" type="number"></input>
          <label>Max Range</label>
          <input class="max-range" type="number"></input>
          <button class="range-update-button" type="button">UPDATE</button>
        </form>
      </article>
      <article class = "challenger-article">
        <p>The Current Range is <span class="min-span">1</span> to <span class="max-span">100</span></p>
        <h3 class="form-title">Challenger 1</h3>
        <form class="challenger-form">
          <label>Name</label>
          <input class="challenger-1-name-input" type="text"></input>
          <label>Guess</label>
          <input class="challenger-1-guess-input" type="number"></input>
        <h3 class="form-title">Challenger 2</h3>
          <label >Name</label>
          <input class="challenger-2-name-input" type="text"></input>
          <label>Guess</label>
          <input class="challenger-2-guess-input input" type="number"></input>          
          <button class ="submit-guess-button" type="button">SUBMIT GUESS</button>
          <button class="reset-game-button" type="button">RESET GAME</button>
          <button class="clear-game-button" type="button">CLEAR GAME</button>
        </form>
      </article>
      <article class = "results-article">
        <h3 class="form-title">Latest Score</h3>
          <!-- Challenger 1 Name -->
          <h4 class="challenger-1-name">Challenger 1 Name</h4>
          <p>current guess</p>
          <p class="challenger-1-guess">0</p>
          <p class="challenger-1-result"></p>
          <!-- Challenger 2 Name -->
          <h4 class="challenger-2-name">Challenger 2 Name</h4>
          <p>current guess</p>
          <p class="challenger-2-guess">0</p>
          <p class="challenger-2-result"></p>
      </article>
    </section>
    <section class="dark-section">
      <article></article>
      <article></article>
      <article></article>
    </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</html>
