<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <header>
    <section class="header-section">
      <h1><span>NUMBER</span>GUESSER</h1>
      <h3 class="h3-header">ULTIMATE CHALLEGER EDITION</h3>
    </section>
  </header>
  <main>
    <section class="light-section">

      <article class = "range-article light-article">
        <h3 class="form-title">Set Range</h3>
        <form class="range-form">  
          <div class="min-range-div">
            <label>Min Range</label>
            <input class="min-range" type="number"></input>
          </div>
          <div class="max-range-div">
            <label>Max Range</label>
            <input class="max-range" type="number"></input>
          </div>
            <button class="range-update-button" type="button">UPDATE</button>
        </form>
        <container class="error-container-1">
          <img class = "error-icon-1" src = "error-icon.svg" alt = "Error Icon" width = "20" height = "20" />
          <p class="error-message-1"> Enter valid range </p>
        </container>
      </article>

      <article class = "challenger-article">
        <p class="current-range">The Current Range is <span class="min-span">1</span> to <span class="max-span">100</span></p>
        <h3 class="form-title">Challenger 1</h3>
        
        <form class="challenger-form">
          <div class="name-div"> 
            <label>Name</label>
            <input class="challenger-1-name-input" type="text"></input>
            <container class="error-container-4">
              <img class = "error-icon-4" src = "error-icon.svg" alt = "Error Icon" width = "20" height = "20" />
              <p class="error-message-4">Enter a name</p>
            </container>
          </div>
          <div class="guess-div">
            <label>Guess</label>
            <input class="challenger-1-guess-input"></input>
            <container class="error-container-2">
              <img class = "error-icon-2" src = "error-icon.svg" alt = "Error Icon" width = "20" height = "20" />
              <p class="error-message-2">Enter valid number</p>
            </container>
          </div>
        </form>
        <h3 class="form-title">Challenger 2</h3>
        <form class="challenger-form" id="challenger-form-2">
          <div class="name-div"> 
            <label >Name</label>
            <input class="challenger-2-name-input" type="text"></input>
            <container class="error-container-5">
              <img class = "error-icon-5" src = "error-icon.svg" alt = "Error Icon" width = "20" height = "20" />
              <p class="error-message-5">Enter a name</p>
            </container>
          </div>
          <div class="guess-div"> 
            <label>Guess</label>
            <input class="challenger-2-guess-input"></input>
            <container class="error-container-3">
              <img class = "error-icon-3" src = "error-icon.svg" alt = "Error Icon" width = "20" height = "20" /> 
              <p class="error-message-3">Enter valid number</p>
            </container>
          </div>         
        </form>
        <div class="button-div">
          <button class ="submit-guess-button" type="button">SUBMIT GUESS</button>
          <button class="reset-game-button" type="button">RESET GAME</button>
          <button class="clear-game-button" type="button">CLEAR GAME</button>
        </div>
      </article>

      <article class = "results-article  light-article">
      <article class = "results-article">
        <h3 class="form-title">Latest Score</h3>
          <container class="c-container">
            <!-- Challenger 1 Name -->
            <container class="c1-container">
              <h4 class="challenger-1-name">Challenger 1 Name</h4>
              <p class="current-guess">current guess</p>
              <p class="challenger-1-guess">?</p>
              <p class="challenger-1-result"></p>
            </container>
              <!-- Challenger 2 Name -->
            <container class="c2-container">
              <h4 class="challenger-2-name">Challenger 2 Name</h4>
              <p class="current-guess">current guess</p>
              <p class="challenger-2-guess">?</p>
              <p class="challenger-2-result"></p>
            </container>
          </container>

      </article>
    </section>
    
    <section class="dark-section">
    </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</html>
